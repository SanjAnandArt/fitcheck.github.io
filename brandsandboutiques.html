<html>
  <head>
    <title>Brands & Boutiques</title>
    <link rel="stylesheet" href="CSS/brandsandboutiques.css">
  </head>
</html>
<body>
  <h1 class="title">Brands & Boutiques</h1>
  <button type="button" name="home" class="button home" onClick="window.location.href = 'https://sanjanandart.github.io/fitcheck.github.io/';">Home</button>
  <div class="grid-container">
    <div class="container">
      <button type="button" class="collapsiblemacys">Macy's</button>
      <div class="content">
        <p>Outfits coming soon...</p>
      </div>
    </div>
  </div>
</body>

<script>
  var CollapsableMacys = document.getElementsByClassName("collapsiblemacys");
  var i;

  for (i = 0; i < CollapsableMacys.length; i++) {
    CollapsableMacys[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>
