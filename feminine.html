<html>
  <head>
    <title>Feminine Body</title>
    <link rel="stylesheet" href="CSS/bodytype.css">
  </head>
</html>
<body>
  <h1 class="title">Feminine Body</h1>
  <button type="button" name="home" class="button home" onClick="window.location.href = 'https://sanjanandart.github.io/fitcheck.github.io/';">Home</button>
  <div class="grid-container">
    <div class="container"><img src="images/female.png"></a></div>
    <div class="measurements">
      <button type="button" name="lb" class="button">lb</button>
      <button type="button" name="kg" class="button">kg</button>
      <br>
      <br>
      <label for="weight">Weight:</label>
      <input type="text" name="weight">
      <br>
      <br>
      <button type="button" name="in" class="button">in</button>
      <button type="button" name="cm" class="button">cm</button>
      <br>
      <br>
      <label for="height">Height:</label>
      <input type="text" name="height">
      <br>
      <label for="shoulder">Shoulder:</label>
      <input type="text" name="shoulder">
      <div class="popup" onclick="popUpShoulder()">?
        <span class="popuptext" id="shoulder?">Measure from the tip of one shoulder to the other.</span>
      </div>
      <br>
      <label for="bust">Bust:</label>
      <input type="text" name="bust">
      <div class="popup" onclick="popUpBust()">?
        <span class="popuptext" id="bust?">Measure around the fullest part of your chest.</span>
      </div>
      <br>
      <label for="waist">Waist:</label>
      <input type="text" name="waist">
      <div class="popup" onclick="popUpWaist()">?
        <span class="popuptext" id="waist?">Measure around the smallest part of your waist.</span>
      </div>
      <br>
      <label for="hip">Hip:</label>
      <input type="text" name="hip">
      <div class="popup" onclick="popUpHip()">?
        <span class="popuptext" id="hip?">Measure around the widest part of your hip.</span>
      </div>
      <br>
      <br>
      <button type="button" name="brandsandboutiques" class="button" onClick="window.location.href = 'https://sanjanandart.github.io/fitcheck.github.io/brandsandboutiques.html';">Brands and Boutiques</button>
      <br>
    </div>
  </div>
</body>

<script>
  function popUpShoulder() {
    var popup = document.getElementById("shoulder?");
    popup.classList.toggle("show");
  }
  function popUpBust() {
    var popup = document.getElementById("bust?");
    popup.classList.toggle("show");
  }
  function popUpWaist() {
    var popup = document.getElementById("waist?");
    popup.classList.toggle("show");
  }
  function popUpHip() {
    var popup = document.getElementById("hip?");
    popup.classList.toggle("show");
  }
</script>
