<html>
  <head>
    <title>Feminine Body</title>
    <link rel="stylesheet" href="CSS/bodytype.css">
  </head>
</html>
<body>
  <h1 class="title">Feminine Body</h1>
  <div class="grid-container">
    <div class="container"><a href="/fitcheck.github.io/feminine.html"><img src="images/female.png"></a></div>
    <div class="container">
      <button type="button" name="lb">lb</button>
      <button type="button" name="kg">kg</button>
      <br>
      <label for="weight">Weight:</label>
      <input type="text" name="weight">
      <br>
      <button type="button" name="in">in</button>
      <button type="button" name="cm">cm</button>
      <br>
      <label for="height">Height:</label>
      <input type="text" name="height">
      <br>
    </div>
  </div>
</body>
